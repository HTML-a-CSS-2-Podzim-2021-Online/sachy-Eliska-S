<!DOCTYPE html>
<html lang="cs">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styly.css">
	<title>Šachy</title>
</head>

<body>
	<h1>Šachy</h1>
	<div class="hraci">
		<div class="hrac-1">
			<img src="obrazky/hraci/honza.jpg" alt="Honza">
			<div>
				<h4>Honza</h4>
				<p>bílý hráč</p>
			</div>
		</div>
		<div class="hrac-2">
			<img src="obrazky/hraci/adela.jpg" alt="Adéla">
			<div>
				<h4>Adéla</h4>
				<p>černý hráč</p>
			</div>
		</div>
	</div>
	<div class="sachovnice">
		<img id="bily-pesec" src="obrazky/figurky/pesec-bila.svg" alt="bílý pěšec">
		<img id="bily-kun" src="obrazky/figurky/kun-bila.svg" alt="bílý kůň">
		<img id="bily-kral" src="obrazky/figurky/kral-bila.svg" alt="bílý král">
		<img id="cerny-pesec1" src="obrazky/figurky/pesec-cerna.svg" alt="černý pěšec">
		<img id="cerny-pesec2" src="obrazky/figurky/pesec-cerna.svg" alt="černý pěšec 2">
		<img id="cerny-pesec3" src="obrazky/figurky/pesec-cerna.svg" alt="černý pěšec 3">
		<img id="cerny-kral" src="obrazky/figurky/kral-cerna.svg" alt="černý král">
		<img id="cerna-vez" src="obrazky/figurky/vez-cerna.svg" alt="černá věž">
		<img id="cerny-strelec" src="obrazky/figurky/strelec-cerna.svg" alt="černý střelec">
	</div>
	<div>
		<p id="vitez">Vyhrál černý!</p>
		<button id="hrat-znovu">Hrát znovu</button>
	</div>

</body>

</html>
